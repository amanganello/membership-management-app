services:
  db:
    image: postgres:16-alpine
    container_name: memberapp-db
    environment:
      POSTGRES_DB: memberapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: memberapp-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/memberapp
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:


